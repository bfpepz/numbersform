<html lang="en">
	<head>
	  <meta charset="utf-8">
	</head>

	<body>
		<section class="form-container">
		<h1>Number Form</h1>
		<div class="add-section">
			<h2>Add Some Numbers Here, Please.</h2>
			<form name="addForm" id="addForm" class="form-inline">
				<div class="form-group">
				<label>Add some Numbers here</label>
				<input type="text" name="number" id="number" class="form-control">
				<input type="button" onClick="addNumber()" value="Submit" class="btn btn-primary">
				<input type="button" onClick="clearForm()" value="Reset" class="btn btn-primary">
				</div>
			</form>
		</section> 

		<section id="output">
			<p>Count: <span id="count">0</span></p>
			<p>Sum: <span id="sum">0</span></p>
			<p>Average: <span id="average">0</span></p>
		</section> 
			












	
		
		
		</div>
	</body>
<script src="js/scripts.js"></script>
</html>
